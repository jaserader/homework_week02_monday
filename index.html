<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/style.css" media="screen" title="no title" charset="utf-8">
    <title>forms</title>
  </head>
  <body>
    <main>
      <fieldset>
        <label for="">FIRST NAME</label>
        <input type="text" name="name" value="" placeholder="Johnathan">
        <label for="">LAST NAME</label>
        <input type="text" name="name" value="" placeholder="Doe">
        <label for="">EMAIL ADDRESS</label>
        <input type="text" name="name" value="" placeholder="john@doe.com">
        <label for="">COUNTRY</label>
        <select class="" name="">
          <option value="choose">Choose a Country</option>
          <option value="france">France</option>
          <option value="italy">Italy</option>
          <option value="spain">Spain</option>
        </select>
        <label for="">BIOGRAPHY</label>
        <input class="bio" type="text" name="name" value="">
      </fieldset>

      <fieldset>
        <label for="">PHONE NUMBER</label>
        <input type="text" name="name" value="" placeholder="+351-999-9999">
        <label for="">AFFILIATIONS</label>
        <input class="aff" type="text" name="name" value="">
        <label for="">OCCUPATION</label>
        <select class="" name="">
          <option value="choose">Choose an occupation</option>
        </select>
        <label for="">CAT'S NAME</label>
        <input type="text" name="name" value="" placeholder="Kitty">
        <label for="">FAVORITE GADGET</label>
        <input type="text" name="name" value="" placeholder="Annoy-A-Tron">
      </fieldset>

      <fieldset>
        <label for="">TYPE OF TALENT</label>
        <select class="" name="">
          <option value="choose">Choose an talent</option>
        </select>
        <label for="">FAVORITE DRINK</label>
        <input type="text" name="name" value="" placeholder="Green Tea">
        <label for="">SPECIAL POWER</label>
        <input type="text" name="name" value="" placeholder="Anti-gravity">
        <label for="">WEAPON OF CHOICE</label>
        <input type="text" name="name" value="" placeholder="Lightsaber">
        <label for="">COMMENTS</label>
        <input class="com"  type="text" name="name" value="">
      </fieldset>
    </main>

  </body>
</html>
